<body>
    <script>
        let idade = 0
        let acumulador = 0

        for(let i = 1; i <= 20; i++){1

            idade = Number(prompt("digite a idade da "+i+"° pessoa"))
            acumulador+= idade
        }
        let media = acumulador/20
        
        document.write("Média das idades de todas as pessoas: "+media.toFixed(2)+"<br>")

    </script>
