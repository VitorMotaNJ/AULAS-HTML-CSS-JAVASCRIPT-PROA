<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>
      27) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop
      "do-while".
    </p>
    <script>
      let cont = 1;
      do {
        document.write(cont + "<br>");
        cont += 2;
      } while (cont <= 50);
    </script>
  </body>
</html>
