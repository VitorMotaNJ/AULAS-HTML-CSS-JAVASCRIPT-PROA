<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  <body>
    <p>
      8) Escreva um programa que leia um número inteiro e exiba a sequência de
      Fibonacci até o número lido usando o loop "while".
    </p>
    <script>
      let n = parseInt(prompt("Insira um número:"));
      let a = 0;
      let b = 1;
      document.write(a + "<br>");
      if (n > 0) document.write(b + "<br>");
      let c = a + b;
      while (c <= n) {
        document.write(c + "<br>");
        a = b;
        b = c;
        c = a + b;
      }
    </script>
  </body>
</html>
