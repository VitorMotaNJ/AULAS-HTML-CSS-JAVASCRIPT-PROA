<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>
      28) Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente usando o loop "do-while".
    </p>
    <script>
      let num = prompt("Digite um número:");
      let contador = 0;
      do {
        document.write(num[contador] + "<br>");
        contador++;
      } while (contador < num.length);
    </script>
  </body>
</html>
