<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício32</title>
  </head>
  <body>
    <p>32) Escreva um programa que calcule a soma dos números de 1 a 100.</p>
    <script>
      let soma = 0;

      for (let i = 1; i <= 100; i++) {
        soma += i;
      }
      document.write("Soma: " + soma);
    </script>
  </body>
</html>
