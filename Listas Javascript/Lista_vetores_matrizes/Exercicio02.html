  <body>
    <p>
      2) Escreva um programa que calcule a soma dos números de 1 a 100 usando o
      loop "while".
    </p>
    <script>
      let contador = 1;
      let soma = 0;
      while (contador <= 100) {
        soma += contador;
        contador++;
      }
      document.write("A soma de 1 a 100 é: " + soma);
    </script>
  </body>
