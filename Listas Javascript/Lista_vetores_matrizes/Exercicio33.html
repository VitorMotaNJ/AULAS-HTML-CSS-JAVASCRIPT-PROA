<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício33</title>
  </head>
  <body>
    <p>33) Crie um programa que exiba os números pares de 1 a 50.</p>
    <script>
      for (let i = 1; i <= 50; i++) {
        if (i % 2 == 0) document.write(i + "<br>");
      }
    </script>
  </body>
</html>
