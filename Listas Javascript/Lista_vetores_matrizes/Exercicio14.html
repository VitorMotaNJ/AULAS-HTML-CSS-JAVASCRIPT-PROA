<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício14</title>
  </head>
  <body>
    <p>
      14) Escreva um programa que calcule o fatorial de um número inteiro
      inserido pelo usuário usando o loop "while".
    </p>
    <script>
      let num = parseInt(prompt("Digite um número:"));
      let fat = 1;
      let cont = 1;
      while (cont <= num) {
        fat *= cont;
        cont++;
      }
      document.write("O fatorial de " + num + " é: " + fat);
    </script>
  </body>
</html>
