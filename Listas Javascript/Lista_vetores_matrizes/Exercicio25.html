<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>
      25) Faça um programa que exiba os primeiros 20 números da sequência de
      Fibonacci usando o loop "do-while".
    </p>
    <script>
      let a = 0,
        b = 1,
        cot = 1;
      do {
        document.write(a + "<br>");
        let c = a + b;
        a = b;
        b = c;
        cot++;
      } while (cot <= 20);
    </script>
  </body>
</html>
