  <body>
    <p>
      11) Escreva um programa que leia um número inteiro e exiba a soma de todos
      os números pares entre 1 e o número lido usando o loop "while".
    </p>
    <script>
      let n = parseInt(prompt("Digite um número:"));
      let cont = 2;
      let soma = 0;
      while (cont <= n) {
        soma += cont;
        cont += 2;
      }
      document.write("A soma dos números pares até " + n + " é: " + soma);
    </script>
  </body>
