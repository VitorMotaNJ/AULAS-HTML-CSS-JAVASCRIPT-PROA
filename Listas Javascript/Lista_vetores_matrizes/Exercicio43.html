<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício43</title>
  </head>
  <body>
    <p>
      43) Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente.
    </p>
    <script>
      let n = prompt("Digite um número:");

      for (let i = 0; i < n.length; i++) {
        document.write(n[i] + "<br>");
      }
    </script>
  </body>
</html>
