<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Exercício15</title>

  <body>
    <p>
      15) Crie um programa que leia o nome e a idade de várias pessoas usando o
      loop "while" até que o nome "fim" seja informado. Ao final, exiba a média
      das idades.
    </p>
    <script>
      let soma = 0;
      let contador = 0;
      while (true) {
        let nome = prompt("Digite o nome ('0' para fechar o programa):");
        if (nome == 0) {
          break;
        }

        let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
        soma += idade;
        contador++;
      }
      let media = soma / contador;
      document.write("A média de idades é: " + media);
    </script>
  </body>
</html>
