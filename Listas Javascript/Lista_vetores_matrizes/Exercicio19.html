<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício19</title>
  </head>
  <body>
    <p>
      19) Faça um programa que leia 5 números inteiros usando o loop "do-while"
      e exiba a média aritmética dos valores lidos.
    </p>
    <script>
      let soma = 0;
      let i = 0;
      do {
        let num = parseFloat(prompt("Digite um número:"));
        soma += num;
        i++;
      } while (i < 5);
      let media = soma / 5;
      document.write("A média é: " + media);
    </script>
  </body>
</html>
