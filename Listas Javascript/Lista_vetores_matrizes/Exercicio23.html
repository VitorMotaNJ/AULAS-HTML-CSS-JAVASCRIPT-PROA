<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>
      23) Escreva um programa que leia um número inteiro e exiba a sequência de
      Fibonacci até o número lido usando o loop "do-while".
    </p>
    <script>
      let n = parseInt(prompt("Digite um número:"));
      let a = 0,
        b = 1;
      document.write(a + "<br>");
      document.write(b + "<br>");
      let c = a + b;
      do {
        document.write(c + "<br>");
        a = b;
        b = c;
        c = a + b;
      } while (c <= n);
    </script>
  </body>
</html>
