<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício16</title>
  </head>
  <body>
    <p>
      16) Faça um programa que exiba os números de 1 a 10 usando o loop
      "do-while".
    </p>
    <script>
      let i = 1;
      do {
        document.write(i + "<br>");
        i++;
      } while (i <= 10);
    </script>
  </body>
</html>
