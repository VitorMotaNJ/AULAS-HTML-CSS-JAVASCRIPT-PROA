<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício3</title>
  </head>
  <body>
    <p>
      3) Crie um programa que exiba os números pares de 1 a 50 usando o loop
      "while".
    </p>
    <script>
      let contador = 2;
      while (contador <= 50) {
        document.write(contador + "<br>");
        contador += 2;
      }
    </script>
  </body>
</html>
