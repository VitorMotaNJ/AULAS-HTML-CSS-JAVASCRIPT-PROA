<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício1</title>
  </head>
  <body>
    <p>
      1) Faça um programa que exiba os números de 1 a 10 usando o loop "while".
    </p>
    <script>
      let contador = 1;
      while (contador <= 10) {
        document.write(contador + "<br>");
        contador++;
      }
    </script>
  </body>
</html>
