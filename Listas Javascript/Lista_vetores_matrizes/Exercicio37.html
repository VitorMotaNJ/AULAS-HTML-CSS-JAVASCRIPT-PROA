<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício37</title>
  </head>
  <body>
    <p>
      37) Faça um programa que leia um número inteiro e exiba se ele é um número
      primo.
    </p>
    <script>
      let n = parseInt(prompt("Digite um número:"));
      let cont = 0;

      for (let i = 1; i <= n; i++) {
        if (n % i == 0) cont++;
      }

      if (cont == 2) document.write("É primo");
      else document.write("Não é primo");
    </script>
  </body>
</html>
