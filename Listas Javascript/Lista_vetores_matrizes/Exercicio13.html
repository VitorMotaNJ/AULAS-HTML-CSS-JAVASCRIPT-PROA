  <body>
    <p>
      13)Faça um programa que leia um número inteiro e exiba os seus dígitos
      separadamente usando o loop "while".
    </p>
    <script>
      let num = prompt("Digite um número:");
      let contador = 0;
      while (contador < num.length) {
        document.write(num[contador] + "<br>");
        contador++;
      }
    </script>
  </body>
