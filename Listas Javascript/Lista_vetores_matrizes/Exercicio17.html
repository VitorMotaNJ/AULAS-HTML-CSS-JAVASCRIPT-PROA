  <body>
    <p>
      17) Escreva um programa que calcule a soma dos números de 1 a 100 usando o
      loop "do-while".
    </p>
    <script>
      let cont = 1;
      let soma = 0;
      do {
        soma += cont;
        cont++;
      } while (cont <= 100);
      document.write("A soma de 1 a 100 é: " + soma);
    </script>
  </body>
