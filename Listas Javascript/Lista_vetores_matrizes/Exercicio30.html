<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p>
      30) Crie um programa que leia o nome e a idade de várias pessoas usando o
      loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a
      média das idades.
    </p>
    <script>
      let soma = 0;
      let contador = 0;
      let nome;
      do {
        nome = prompt("Digite o nome (ou 'fim' para encerrar):");

        if (nome === "fim") {
          break;
        }

        let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
        soma += idade;
        contador++;
      } while (true);

      let media = soma / contador;

      document.write("A média das idades é: " + media);
    </script>
  </body>
</html>
