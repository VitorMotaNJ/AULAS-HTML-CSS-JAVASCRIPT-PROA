<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício34</title>
  </head>
  <body>
    <p>
      34) Faça um programa que leia 5 números inteiros e exiba a média
      aritmética dos valores lidos.
    </p>
    <script>
      let soma = 0;
      for (let i = 1; i <= 5; i++) {
        let n = parseFloat(prompt("Digite o " + i + "º número:"));
        soma += n;
      }
      document.write("Média: " + soma / 5);
    </script>
  </body>
</html>
