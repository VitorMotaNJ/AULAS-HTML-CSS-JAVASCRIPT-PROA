<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício10</title>
  </head>
  <body>
    <p>
      10) Faça um programa que exiba os primeiros 20 números da sequência de
      Fibonacci usando o loop "while".
    </p>
    <script>
      let a = 0;
      let b = 1;
      let contador = 1;
      while (contador <= 20) {
        document.write(a + "<br>");
        let c = a + b;
        a = b;
        b = c;
        contador++;
      }
    </script>
  </body>
</html>
