<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p>
      41) Escreva um programa que leia um número inteiro e exiba a soma de todos
      os números pares entre 1 e o número lido.
    </p>
    <script>
      let n = parseInt(prompt("Digite um número:"));
      let soma = 0;

      for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) soma += i;
      }
      document.write("Soma dos pares: " + soma);
    </script>
  </body>
</html>
