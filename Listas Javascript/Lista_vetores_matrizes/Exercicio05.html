<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício5</title>
  </head>
  <body>
    <p>
      5) Escreva um programa que leia um número inteiro e exiba a tabuada desse
      número até o décimo valor usando o loop "while".
    </p>
    <script>
      let num = parseInt(prompt("Insira um número:"));
      let contador = 1;
      while (contador <= 10) {
        document.write(
          num + " x " + contador + " = " + num * contador + "<br>"
        );
        contador++;
      }
    </script>
  </body>
</html>
