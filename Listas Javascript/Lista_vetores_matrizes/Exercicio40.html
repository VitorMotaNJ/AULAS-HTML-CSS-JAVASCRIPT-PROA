<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício40</title>
  </head>
  <body>
    <p>
      40) Faça um programa que exiba os primeiros 20 números da sequência de
      Fibonacci.
    </p>
    <script>
      let a = 0,
        b = 1;

      for (let i = 1; i <= 20; i++) {
        document.write(a + "<br>");
        let temp = a + b;
        a = b;
        b = temp;
      }
    </script>
  </body>
</html>
