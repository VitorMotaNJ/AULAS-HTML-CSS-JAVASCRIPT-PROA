<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício42</title>
  </head>
  <body>
    <p>42) Crie um programa que exiba os números ímpares de 50 a 1.</p>
    <script>
      for (let i = 50; i >= 1; i--) {
        if (i % 2 != 0) document.write(i + "<br>");
      }
    </script>
  </body>
</html>
