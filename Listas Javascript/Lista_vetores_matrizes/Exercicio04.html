<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <p>
      4) Faça um programa que leia 5 números inteiros usando o loop "while" e
      exiba a média aritmética dos valores lidos.
    </p>
    <script>
      let soma = 0;
      let contador = 0;
      while (contador < 5) {
        let num = parseFloat(prompt("Digite um número:"));
        soma += num;
        contador++;
      }
      let media = soma / 5;
      document.write("A média dos números é: " + media);
    </script>
  </body>
</html>
