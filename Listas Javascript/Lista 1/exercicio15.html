<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 15</title>
</head>
<body>

    <script>

        let salario = Number(prompt("Digite o seu salário: "))
        let aumento = salario * .15

        document.write("Salário: R$"+ salario +"<br>")
        document.write("Aumento: R$"+ aumento +"<br>")
        document.write("Novo salário: R$"+ (salario + aumento) +"<br>")

    </script>

</body>
</html>
