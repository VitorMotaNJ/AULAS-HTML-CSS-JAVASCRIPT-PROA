<body>
    
<!-- 7) Faça um programa que receba o salário base de um funcionário e calcule o seu salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base. -->

    <script>

        let salarioBase = parseFloat(prompt("Digite o salário base de um funcionário: "))

        let comissao = salarioBase * .05


        let salarioLiquido = salarioBase + comissao

        document.write("Salario Base: R$<"+salarioBase + " br>")
        document.write("Comissão: R$" + comissao + " <br>")
        document.write("Salario Líquido: R$" + salarioLiquido +" <br>")


    </script>

</body>
</html>
