<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 33</title>
</head>
<body>
        <script>
        let nome = prompt("Digite seu nome de aluno:")
        let turno = prompt("Qual o seu turno? V = Verpertino M = Matutino")

        
        if (turno == "V" || turno == "v"){
            document.write("Boa tarde, aluno "+ nome)

        }else if(turno == "M" || turno == "m"){
            document.write("Bom dia, aluno "+ nome)
        }

        

    </script>
</body>
</html>
