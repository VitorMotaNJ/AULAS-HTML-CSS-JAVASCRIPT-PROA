<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 29</title>
</head>
<body>

    <script>
        let nome = prompt("Digite o nome de um aluno: ")
        let disciplina = prompt("Digite o nome da disciplina deste aluno: ")
        let nota = Number(prompt("Digite a nota do aluno nesa disciplina: "))

        
        
        if (nota >= 7){
            document.write("A nota do aluno "+ nome +" na disciplina de "+disciplina +" foi " + nota + "<br>")
            document.write("Aluno aprovado!")
        }else{
            document.write("A nota do aluno "+ nome +" na disciplina de "+disciplina +" foi " + nota + "<br>")
            document.write("Aluno em recuperação!")
        }

        

    </script>

</body>
</html>
