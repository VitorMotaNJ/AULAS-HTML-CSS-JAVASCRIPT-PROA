<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 23</title>
</head>
<body>
    <script>
        let mes = prompt("Digite o nome de um mês: ")

        if (mes == "janeiro" || mes == "Janeiro"){
            document.write("O mês de Janeiro tem 31 dias")
        }else if(mes == "fevereiro" || mes == "Fevereiro"){
            document.write("O mês de Fevereiro tem 28 dias")
        }else if(mes == "março" || mes == "Março"){
            document.write("O mês de Março tem 31 dias")
        }else if(mes == "abril" || mes == "Abril"){
            document.write("O mês de Maio tem 30 dias")
        }else if(mes == "maio" || mes == "Maio"){
            document.write("O mês de Junho tem 31 dias")
        }else if(mes == "junho" || mes == "Junho"){
            document.write("O mês de Julho tem 30 dias")
        }else if(mes == "julho" || mes == "Julho"){
            document.write("O mês de Agosto tem 31 dias")
        }else if(mes == "agosto" || mes == "Agosto"){
            document.write("O mês de Setembro tem 30 dias")
        }else if(mes == "setembro" || mes == "Setembro"){
            document.write("O mês de Outubro tem 31 dias")          
        }else if(mes == "novembro" || mes == "Novembro"){
            document.write("O mês de Novembro tem 30 dias")
        }else if(mes == "dezembro" || mes == "Dezembro"){
            document.write("O mês de Dezembro tem 31 dias")
        }else{
            document.write("Nome do mês nao reconhecido")
        }
    </script>
</body>
</html>
