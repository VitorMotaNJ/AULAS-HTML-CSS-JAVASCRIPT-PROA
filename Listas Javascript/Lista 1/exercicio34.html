<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 34</title>
</head>
<body>
    <script>
        let idade = Number(prompt("Digite a idade de uma pessoa: "))

        if (idade < 16){
            document.write("Essa pessoa não pode votar")
        }else if(idade >= 18 && idade <= 70){
            document.write("O voto para esta pessoa não é obrigatório")
        }else{
            document.write("O voto para esta pessoa é facultativo")
        }   
    </script>
</body>
</html>
