<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 12</title>
</head>
<body>
    <script>

        let peso = Number(prompt("Digite o seu peso: "))
        let altura = Number(prompt("Digite a sua altura"))
        let imc = peso / (altura * altura)

        if (peso <= 0 || altura <= 0){
            document,write("Valores inseridos não são válidos")
        }else{
            if (imc < 18.5){
                document.write("Estado do seu IMC: Baixo peso")
            }else if(imc < 24.9){
                document.write("Estado do seu IMC: Peso adequado")
            }else if(imc < 29.9){
                document.write("Estado do seu IMC: Sobrepeso")
            }else if(imc < 34.9){
                document.write("Estado do seu IMC: Obesidade grau 1")
            }else if(imc < 39.9){
                document.write("Estado do seu IMC: Obesidade grau 2")
            }else{
                document.write("Estado do seu IMC: Obesidade grau 3")
            }
        }

    </script>
</body>
</html>
