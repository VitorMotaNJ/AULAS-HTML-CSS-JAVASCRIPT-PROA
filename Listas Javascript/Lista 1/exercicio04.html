<!-- 4) Faça um programa que receba três notas de um aluno (cada nota de 0 a 10) e calcule a média ponderada considerando pesos 2, 3 e 5 para as notas, respectivamente. -->

    <script>


        let nota1 = parseFloat(prompt("Digite a primeira nota do aluno"))
        let peso1 = parseInt(prompt("Digite o peso da primeira nota"))

        let nota2 = parseFloat(prompt("Digite a segunda nota do aluno"))
        let peso2 = parseInt(prompt("Digite o peso da segunda nota"))

        let nota3 = parseFloat(prompt("Digite a terceira nota do aluno"))
        let peso3 = parseInt(prompt("Digite o peso da terceirca nota"))

        let mediaPonderada = ((nota1 * peso1)+(nota2 * peso2)+ (nota3 * peso3))/ (peso1 + peso2 + peso3)

        document.write("A Média Ponderada das notas é: "+ mediaPonderada.toFixed(2))

    </script>
