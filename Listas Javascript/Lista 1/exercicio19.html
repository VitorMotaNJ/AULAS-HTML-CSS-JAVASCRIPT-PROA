<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 19</title>
</head>
<body>

    <script>
        let nota1 = Number(prompt("Digite a primeira nota do aluno: "))
        let nota2 = Number(prompt("Digite a segunda nota do aluno: "))
        let nota3 = Number(prompt("Digite a terceira nota do aluno: "))

        
        let media = (nota1 + nota2 + nota3)/3
        
        if (media >= 7){
            document.write("Nota do aluno: "+media +"<br>")
            document.write("Aluno aprovado!")
        }else{
            document.write("Nota do aluno: "+media +"<br>")
            document.write("Aluno reprovado!")
        }

        

    </script>

</body>
</html>
