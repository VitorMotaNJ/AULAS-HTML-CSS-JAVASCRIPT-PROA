<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>

// 1) Faça um programa que solicite dois números inteiros e exiba a soma, subtração, multiplicação e divisão entre eles.


        let numero1 = parseInt(prompt("Digite o primeiro número: "))
        let numero2 = parseInt(prompt("Digite o segundo número: "))

        let soma = numero1 + numero2
        let subtracao = numero1 - numero2
        let multiplicacao = numero1 * numero2
        let divisao = numero1 / numero2

        document.write("A Soma dos números digitados é: "+ soma +"<br>")
        document.write("A Subtração dos números digitados é: "+ subtracao +"<br>")
        document.write("A Multiplacação dos números digitados é: "+ multiplicacao +"<br>")
        document.write("A Divisão dos números digitados é: "+ divisao +"<br>")

    </script>
</body>
</html>
