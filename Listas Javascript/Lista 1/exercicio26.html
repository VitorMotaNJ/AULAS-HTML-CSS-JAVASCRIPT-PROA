<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 26</title>
</head>
<body>

    <script>
        let codigo = Number(prompt("Digite o código de um produto(entre 1 a 3"))
        let quantidade = Number(prompt("Digite a quantidade"))
        let preco = 0

        
        if (codigo == 1) {
        preco = 4.00;
        } else if (codigo == 2) {
        preco = 5.00;
        } else if (codigo == 3) {
        preco = 6.50;
        } else if (codigo == 4) {
        preco = 3.00;
        } else {
        document.write("Código inválido!");
        }

        if (preco > 0) {
            let total = preco * quantidade;
            document.write("Valor total a pagar: R$ " + total.toFixed(2));
        }
    </script>

        

</body>
</html>
