<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <!-- 6) Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar. -->

    <script>

        let numero = parseInt(prompt("Digite um número e descubra se ele é par ou ímpar"))

        if (numero % 2 == 0){
            document.write("O número "+ numero +" é par.")
        }else{
            document.write("O número "+ numero +" é ímpar.")
        }

    </script>
    
</body>
</html>
