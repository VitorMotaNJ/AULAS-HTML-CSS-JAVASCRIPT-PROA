<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 25</title>
</head>
    <body>
        <script>
            let faltas = Number(prompt("Digite a quantidade de faltas de um aluno"))

            if (faltas >= 0){
                if(faltas > 15){
                    document.write("Aluno reprovado por falta")
                }else{
                    document.write("Aluno não reprovado por falta")
                }
            }else{
                document.write("Digite um numero válido")
            }
        </script>
    </body>
</html>
