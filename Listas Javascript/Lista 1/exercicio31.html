<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 31</title>
</head>
<body>
    <script>
        let salarioMinimo = Number(prompt("Digite o valor do salário minimo: "))
        let salarioFuncionario = Number(prompt("Digite o valor de um funcionário minimo: "))

        document.write("Salário minimo: "+ salarioMinimo + "<br>")
        document.write("Salário do funcionario "+ salarioFuncionario + "<br>")
        document.write("Este funcionario recebe o equivalente a "+ (salarioFuncionario/salarioMinimo).toFixed(2)+" vezes o salário minimo" )
        
    </script>    
</body>
</html>
