<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 17</title>
</head>
<body>
    <script>


        let idade = Number(prompt("Digite a idade de uma pessoa: "))

        if (idade < 12){
            document.write("Essa pessoa é criança")
        }else if(idade < 17){
            document.write("Essa pessoa é adolescente")
        }else if(idade < 59){
            document.write("Essa pessoa é adulta")
        }else{
            document.write("Essa pessoa é idosa")
        }
        
    </script>
</body>
</html>
