<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 18</title>
</head>
<body>
    <script>

        let numero1 = Number(prompt("Digite o primeiro número: "))
        let numero2 = Number(prompt("Digite o segundo número: "))

        if (numero1 > numero2){
            document.write("O número "+ numero1  + " é maior que o número " + numero2)
        }else if (numero1 < numero2){
            document.write("O número "+ numero2  + " é maior que o número " + numero1)
        }else{
            document.write("Os números "+ numero1  + " e " + numero2 + " são iguais")
        }

    </script>
</body>
</html>
