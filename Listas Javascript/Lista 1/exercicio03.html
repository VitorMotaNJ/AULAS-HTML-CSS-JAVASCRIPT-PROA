<body>

    <!-- 3) Crie um programa que leia a base e a altura de um triângulo e calcule sua área. -->
    <script>
        let base = parseFloat(prompt("Digite a base em centímetros de um triângulo"))
        let altura = parseFloat(prompt("Digite a altura em centímetros desse um triângulo"))

        let area = (base * altura)/2

        document.write("A Área do triângulo é: "+ area)
        
    </script>

    
    
    
</body>
