<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercicio 17</title>
  </head>
  <body>
    <script>
      let idades = [20];
      let soma = 0;
      let media = 0;

      for (let i = 1; i <= 20; i++) {
        soma += parseInt(prompt("Digite a idade da " + i + "° pessoa"));
      }
      media = soma / 20;

      document.write("Média das idades: " + media);
    </script>
  </body>
</html>
