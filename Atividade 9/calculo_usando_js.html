<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo usando javascript</title>
</head>
<body>
    <script>
        let numero1 = parseFloat(prompt("Entre com o primeiro número: "))
        let numero2 = parseFloat(prompt("Entre com o segundo número: "))
        let numero3 = parseFloat(prompt("Entre com o terceiro número: "))

        let soma = numero1 + numero2 + numero3
        let multi = numero1 * numero2 * numero3
        let divisao = numero1/numero2/numero3
        let subtracao = numero1 - numero2 - numero3

        document.write("o resultado da soma é: " + soma + "<br>")
        document.write("o resultado da soma é: " + multi + "<br>")
        document.write("o resultado da divisão é: "+ divisao + "<br>")
        document.write("o resultado da subtração é: " + subtracao + "<br>")

    </script>
</body>
</html>
