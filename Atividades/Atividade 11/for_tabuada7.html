<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada do 7</title>
</head>
<body>
    <h1>Tabuada do 7 com o FOR - Lucas</h1>
    <script>
        for(let contador = 1; contador<=10; contador++){
            document.write("7 x "  + contador + " = " + (7 * contador) + "<br>")
        }
    </script>
</body>
</html>
