<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício - COMBO</title>
</head>
<body>
    <h1>COMBOS DO FAST FOOD!</h1>
    <script>
        let pedidoCombo = parseInt(prompt("Digite um número de 1 a 5"))

        switch(pedidoCombo) {
            case 1: 
                document.write("Combo 1" + "<br>");
                document.write("Delicioso Hamburguer Double Cheddar + batata + refri 500ml" + "<br>");
                document.write("Valor R$ 35,00" + "<br>");
                break;
            case 2: 
                document.write("Combo 2" + "<br>");
                document.write("Hamburguer de Frango Crocante + batata + suco de laranja 300ml" + "<br>");
                document.write("Valor R$ 22,00" + "<br>");
                break;
            case 3: 
                document.write("Combo 3" + "<br>");
                document.write("Sanduíche Vegetariano de Grão de Bico + batata + chá gelado" + "<br>");
                document.write("Valor R$ 23,50" + "<br>");
                break;
            case 4: 
                document.write("Combo 4" + "<br>");
                document.write("Hamburguer de Picanha + batata rústica + milkshake de chocolate" + "<br>");
                document.write("Valor R$ 35,00" + "<br>");
                break;
            case 5: 
                document.write("Combo 5" + "<br>");
                document.write("Prato Kids: Mini-hamburguer + batata pequena + refrigerante 200ml" + "<br>");
                document.write("Valor R$ 18,00" + "<br>");
                break;
            default:
                document.write("Opção inválida. Por favor, digite um número de 1 a 5.");
        }
    </script>
</body>
</html>
