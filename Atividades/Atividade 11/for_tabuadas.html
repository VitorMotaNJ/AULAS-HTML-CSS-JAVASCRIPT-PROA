<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuadas for</title>
</head>
<body>
    <h1>Tabuadas for</h1>
    <script>
        alert("Seja bem-vindo ao sistema de tabuada!")
        let tabuada = parseInt(prompt("Digite um valor para tabuada:"))

        for(let contador = 1; contador <=10; contador ++) {
            document.write(tabuada + " x " + contador + " = " + (tabuada * contador) + "<br>")
        }
    </script>
</body>
</html>
