<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogais Switch</title>
</head>
<body>
    <h1>Vogais switch case!</h1>
    <script>
        let vogal = (prompt("Digite uma letra vogal: ")).toLowerCase()

        switch(vogal) {
            case "a": 
                alert("Você digitou a vogal A!")
                break;
            case "e": 
                alert("Você digitou a vogal E!")
                break;
            case "i": 
                alert("Você digitou a vogal I!")
                break;
            case "o": 
                alert("Você digitou a vogal O!")
                break;
            case "u": 
                alert("Você digitou a vogal U!")
                break;
            default: 
                alert("Você não digitou uma vogal!")
        }



    </script>
</body>
</html>
