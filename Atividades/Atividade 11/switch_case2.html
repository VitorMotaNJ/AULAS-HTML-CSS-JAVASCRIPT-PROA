<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch diferente</title>
</head>
<body>
    <h1>Testando switch case</h1>
    <script>
        let letra = prompt("Digite o caracter: ").toLowerCase()

        switch(letra) {
            case "a":
            case "e": 
            case "i": 
            case "o": 
            case "u":
                alert("Vogal") 
                break;
                default: alert("Não é uma vogal!")
        }

    </script>
</body>
</html>
